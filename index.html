<script>
// ============================
// CONTADOR DE TEMPO

// EDITE A DATA AQUI (ANO, MES-1, DIA, HORA, MINUTO, SEGUNDO)
const startDate = new Date(2023, 07, 1, 0, 0, 0);

function updateCounter() {
    const now = new Date();
    let diff = now - startDate;

    const seconds = Math.floor(diff / 1000) % 60;
    const minutes = Math.floor(diff / (1000 * 60)) % 60;
    const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    const years = Math.floor(days / 365);
    const remainingDays = days % 365;

    document.getElementById("counter").innerHTML =
        `Estamos juntos h√° <br>
        <strong>${years}</strong> anos,
        <strong>${remainingDays}</strong> dias,
        <strong>${hours}</strong> horas,
        <strong>${minutes}</strong> minutos e
        <strong>${seconds}</strong> segundos ‚ù§Ô∏è`;
}

setInterval(updateCounter, 1000);
updateCounter();

// ============================
// SLIDER DE FOTOS
// ============================
let index = 0;
const images = document.querySelectorAll(".slider img");

setInterval(() => {
    images[index].classList.remove("active");
    index = (index + 1) % images.length;
    images[index].classList.add("active");
}, 3000);
